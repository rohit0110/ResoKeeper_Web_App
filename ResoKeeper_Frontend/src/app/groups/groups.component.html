<app-profile-header></app-profile-header>
<div class="main">
    <h1>Groups</h1>
    <div class="all-groups">
        <!-- WILL BE LIST OF ALL GROUPS -->
        <ol *ngIf="is_loaded">
            <li *ngFor="let group of groups">{{group.title}}</li>
        </ol>
        <div class="load" *ngIf="!is_loaded">
            <p>Currently loading</p>
        </div>
    </div>
    <!-- FORM TO CREATE GROUPS -->
    <div class="create-groups">
        <form [formGroup]="create_groups_form">
            <div class="form-group">
                <label>Name Of Group</label>
                <input type="text" class="form-control" formControlName="group_name">
            </div>
            <div class="form-group">
                <label>Title/Goal</label>
                <input type="text" class="form-control" formControlName="resolution_name">
            </div>
            <div class="form-group">
                <h3>Type</h3>
                <input type="radio" class="form-control" name="type" formControlName="type" value="progress"> Progress
                <input type="radio" class="form-control" name="type" formControlName="type" value="daily"> Calender
            </div>
            <!-- POPS UP WHEN PROGRESS IS SELECTED -->
            <ng-container *ngIf="create_groups_form.controls['type'].value==='progress'">
                <div class="form-group" >
                    <label>Starting Point:</label>
                    <input type="number" class="form-control" formControlName="progress_start">
                </div>
                <div class="form-group">
                    <label>Goal:</label>
                    <input type="number" class="form-control" formControlName="progress_end">
                </div>
            </ng-container>
            <!-- POPS UP WHEN CALENDER IS SELECTED -->
            <ng-container *ngIf="create_groups_form.controls['type'].value==='daily'">
                <div class="form-group">
                    <label>Minimum days: </label>
                    <input type="number" class="form-control" formControlName="daily_min">
                </div>
                <div class="form-group">
                    <label>Goal days: </label>
                    <input type="number" class="form-control" formControlName="daily_goal">
                </div>
            </ng-container>
           <!-- ADD FRIENDS (FIND OUT AFTER DB) -->
            <button type="submit" [disabled]="!create_groups_form.valid">Create!</button>
        </form>

        
    </div>
</div>
